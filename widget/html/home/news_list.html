<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <title>教育焦点</title>
	    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/mui/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/app.css"/>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav" >
			<a class="mui-icon mui-icon-left-nav mui-pull-left" v-tap="{methods:back}"></a>
			<h1 class="mui-title">教育焦点</h1>
		</header>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/vue.js" ></script>
		<script type="text/javascript" src="../../script/app.js" ></script>
		<script>
			var vm = new Vue({
				el:"#header",
				data:{
					title:''
				},
				methods:{
					back () {
						api.closeWin();
					}
				}
			})
			var apiready = function(){
				fixStatusBar_API($api.dom("header"));
				var headerPos = $api.offset(header);
						api.openFrame({
								name: 'news_list_frm',
								url: 'news_list_frm.html',
								customRefreshHeader: 'UIPullRefresh',
								rect: {
										x: 0,
										y: headerPos.h,
										w: 'auto',
										h: 'auto'
								},
								pageParam:{list:api.pageParam.list}
						});
			}
		</script>
	</body>
</html>
